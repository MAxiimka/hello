{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-red">
        <img src="{% static "img/photo.jpg" %}" alt="My image" width="70" height="70">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'primary' %}">У Есенина</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'stix' %}">Поэзия</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'overview' %}">Статьи</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Что ищем?" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Нажми</button>
          </form>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock content %}
  </body>
</html>
